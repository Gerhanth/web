<!DOCTYPE html>
   <html lang="es">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Quiet House</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
         <nav class="nav container">
            <a href="#" class="nav__logo">Quiet House</a>

            <div class="nav__menu" id="nav-menu">
               <ul class="nav__list">
                  <li>
                     <a href="#" class="nav__link">Hogar</a>
                  </li>

                  <li>
                     <a href="#" class="nav__link" id="home__dropdown">Projectos</a>
                  </li>

                  <li>
                     <a href="#" class="nav__link">Nuevo</a>
                  </li>

                  <li>
                     <a href="#" class="nav__link">Contactanos</a>
                  </li>
               </ul>

               <!--boton de cerra-->
               <div class="nav__close" id="nav-close">
                  <i class="ri-close-large-line"></i>
               </div>
            </div>
               <!--boton de 3 lineas-->
            <div class="nav__openline" id="nav-openline">
               <i class="ri-menu-line"></i>
            </div>
         </nav>
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">

            <div class="home__swiper swiper">
               <div class="swiper-wrapper">
                  <!--==================== HOME 1 ====================-->
                  <article class="home__article swiper-slide">
                     <div class="home__data container">
                        <h3 class="home__subtitle" data-swiper-parallax="500">Arquitectura</h3>
                        <h1 class="home__title" data-swiper-parallax="400">Relajante Casa<br> Moderna</h1>

                        <a href="#" class="home__button" data-swiper-parallax="300">
                           See Project <i class="ri-arrow-right-wide-line"></i>
                        </a>
                     </div>

                     <img src="assets/img/casa-1.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
                     <div class="home__shadow"></div>
                  </article>
                  <!--==================== HOME 2 ====================-->
                  <article class="home__article swiper-slide">
                     <div class="home__data container">
                        <h3 class="home__subtitle" data-swiper-parallax="500">Arquitectura</h3>
                        <h1 class="home__title" data-swiper-parallax="400">Casa Lujosa <br> En el Bosque</h1>

                        <a href="#" class="home__button" data-swiper-parallax="300">
                           See Project <i class="ri-arrow-right-wide-line"></i>
                        </a>
                     </div>

                     <img src="assets/img/casa-2.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
                     <div class="home__shadow"></div>
                  </article>
                  <!--==================== HOME 3 ====================-->
                  <article class="home__article swiper-slide">
                     <div class="home__data container">
                        <h3 class="home__subtitle" data-swiper-parallax="500">Arquitectura</h3>
                        <h1 class="home__title" data-swiper-parallax="400">Rustica  <br> En Pacifico</h1>

                        <a href="#" class="home__button" data-swiper-parallax="300">
                           See Project <i class="ri-arrow-right-wide-line"></i>
                        </a>
                     </div>

                     <img src="assets/img/casa-3.jpg" alt="image" class="home__img" data-swiper-parallax="-300">
                     <div class="home__shadow"></div>
                  </article>
                  <!--==================== HOME 4 ====================-->
                  <article class="home__article swiper-slide">
                     <div class="home__data container">
                        <h3 class="home__subtitle">Arquitectura</h3>
                        <h1 class="home__title">Rustica <br> Primaveral</h1>

                        <a href="#" class="home__button">
                           See Project <i class="ri-arrow-right-wide-line"></i>
                        </a>
                     </div>

                     <img src="assets/img/casa-4.jpg" alt="image" class="home__img">
                     <div class="home__shadow"></div>
                  </article>

               </div>
            </div>

            <div class="home__content">
               <div class="home__social">
                  <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                     <i class="ri-facebook-circle-line"></i>
                  </a>

                  <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                     <i class="ri-instagram-line"></i>
                  </a>

                  <a href="https://twitter.com/" target="_blank" class="home__social-link">
                     <i class="ri-twitter-x-line"></i>
                  </a>
               </div>

               <!-- Pagination -->
               <div class="swiper-pagination"></div>

               <!-- Navigation buttons -->
               <div class="swiper-navigation">
                  <div class="swiper-button-prev">
                     <i class="ri-arrow-left-s-line"></i>
                  </div>
                  <div class="swiper-button-next">
                     <i class="ri-arrow-right-s-line"></i>
                  </div>
               </div>
            </div>
            
         </section>
      </main>

      <!--=============== SWIPER JS ===============-->
      <script src="assets/js/swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
